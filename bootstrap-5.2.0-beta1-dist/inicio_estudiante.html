<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="contraseÃ±a.css"/>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Popper link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
   
  </head>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <img class="mt-4 mb-6" src="EasyIND.png" height="72">
            <!-- Name display -->
            <div class="form-outline mb-4">
                <input type="name" id="form3Example4" class="form-control form-control-lg"
                  placeholder= "Ingrese nombre" />
                <label class="form-label" for="form3Example4">Nombre</label>
              </div>

              <!-- User display -->
            <div class="form-outline mb-3">
                <input type="user" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Ingrese su usuario" />
                <label class="form-label" for="form3Example4">Usuario</label>
              </div>

            <!-- Email display -->
            <div class="form-outline mb-2">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Ingrese su correo" />
              <label class="form-label" for="form3Example3">Correo</label>
            </div>

            <!-- Boton de inicio -->
            <button type="button" class="btn btn-primary position-relative">
                Inicio <span class="position-absolute top-0 start-100">
              </button>
              
              <!-- Boton de asignaturas -->
              <button type="button" class="btn btn-primary position-relative">
                Asignaturas <span class="position-absolute top-0 start-100 ">
              </button>
              
              <!-- Boton de profesores -->
              <button type="button" class="btn btn-primary position-relative">
                Profesores <span class="position-absolute top-0 start-100">
              </button>

              <!-- Boton de salir -->
              <button type="button" class="btn btn-primary position-relative">
                Salir <span class="position-absolute top-0 start-100">
              </button>

              <div class="dropdown">
                <button class="btn btn-primary position-relative btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown button 
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Inicio</a></li>
                  <li><a class="dropdown-item" href="#">Asignaturas</a></li>
                  <li><a class="dropdown-item" href="#">Profesores</a></li>
                  <li><a class="dropdown-item" href="#">Salir</a></li>
                </ul>
              </div>


   
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
  </section>

  </body>
</html>
